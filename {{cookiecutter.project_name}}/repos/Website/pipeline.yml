AWSTemplateFormatVersion: 2010-09-09
Description: >

    Generates a Staging and Prod CI/CD Pipelines for the Website component of {{cookiecutter.project_name}}.

Resources:

 ######   #######  ##     ## ########   ######  ######## 
##    ## ##     ## ##     ## ##     ## ##    ## ##       
##       ##     ## ##     ## ##     ## ##       ##       
 ######  ##     ## ##     ## ########  ##       ######   
      ## ##     ## ##     ## ##   ##   ##       ##       
##    ## ##     ## ##     ## ##    ##  ##    ## ##       
 ######   #######   #######  ##     ##  ######  ######## 
    CodeRepository:
        Type: AWS::CodeCommit::Repository
        Properties:
            RepositoryName: {{cookiecutter.project_name_website.replace(' ', '-')}}
            RepositoryDescription: {{cookiecutter.project_name_website}} repository

    # CodeBuild project and resources (S3 Bucket for build artifacts, Role, Project)
    BuildArtifactsBucket:
        Type: AWS::S3::Bucket
        Properties:
          BucketEncryption:
            ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
          Tags: 
            - 
              Key: "Stack"
              Value: !Ref AWS::StackName
            -
              Key: "Project"
              Value: {{cookiecutter.project_name_website}}
        DeletionPolicy: Retain

########  ##     ## #### ##       ########  
##     ## ##     ##  ##  ##       ##     ## 
##     ## ##     ##  ##  ##       ##     ## 
########  ##     ##  ##  ##       ##     ## 
##     ## ##     ##  ##  ##       ##     ## 
##     ## ##     ##  ##  ##       ##     ## 
########   #######  #### ######## ########  

    CodeBuildProject:
        Type: AWS::CodeBuild::Project
        Properties:
            Name: {{cookiecutter.project_name_website.replace(' ', '-')}}-Build
            Description: Build project for project '{{cookiecutter.project_name_website}}'
            Artifacts:
              Type: CODEPIPELINE
            Environment: 
                Type: LINUX_CONTAINER
                ComputeType: BUILD_GENERAL1_LARGE
                Image: aws/codebuild/dot-net:core-2.1  # More info on Images: https://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref-available.html
                EnvironmentVariables:
                  - 
                    Name: BUILD_OUTPUT_BUCKET
                    Value: !Ref BuildArtifactsBucket
            Cache:
              Type: S3
              Location: !Sub ${BuildArtifactsBucket}/codebuild-cache
            ServiceRole: !GetAtt CodeBuildServiceRole.Arn
            Source: 
                Type: CODEPIPELINE
            Tags: 
              - 
                Key: "Stack"
                Value: !Ref AWS::StackName
              -
                Key: "Project"
                Value: {{cookiecutter.project_name_website}}

########  #### ########  ######## ##       #### ##    ## ######## 
##     ##  ##  ##     ## ##       ##        ##  ###   ## ##       
##     ##  ##  ##     ## ##       ##        ##  ####  ## ##       
########   ##  ########  ######   ##        ##  ## ## ## ######   
##         ##  ##        ##       ##        ##  ##  #### ##       
##         ##  ##        ##       ##        ##  ##   ### ##       
##        #### ##        ######## ######## #### ##    ## ######## 

    Pipeline:
        Type: AWS::CodePipeline::Pipeline
        Properties:
            ArtifactStore: 
                Location: !Ref BuildArtifactsBucket
                Type: S3
            Name: {{cookiecutter.project_name_website.replace(' ', '-')}}
            RoleArn: !GetAtt CodePipelineExecutionRole.Arn
            RestartExecutionOnUpdate: false
            Stages:
                - Name: Source
                  Actions:
                    - Name: SourceCodeRepo
                      ActionTypeId:
                      # More info on Possible Values: https://docs.aws.amazon.com/codepipeline/latest/userguide/reference-pipeline-structure.html#action-requirements
                        Category: Source
                        Owner: AWS
                        Provider: CodeCommit
                        Version: "1"
                      Configuration:
                        RepositoryName: !GetAtt CodeRepository.Name
                        BranchName: master
                      OutputArtifacts:
                        - Name: SourceCodeAsZip
                      RunOrder: 1
                - Name: Build
                  Actions:
                    - Name: CodeBuild
                      ActionTypeId:
                        Category: Build
                        Owner: AWS
                        Provider: CodeBuild
                        Version: "1"
                      Configuration:
                        ProjectName: !Ref CodeBuildProject
                      InputArtifacts:
                        - Name: SourceCodeAsZip
                      OutputArtifacts:
                        - Name: BuildArtifactAsZip
                - Name: Staging
                  Actions:
                    - Name: CreateChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                      # More info on Possible Values for Cloudformation: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/continuous-delivery-codepipeline-action-reference.html#w2ab2c13c13b9
                        ParameterOverrides: |
                          {
                            "EnvironmentName" : "Staging",
                            "DDBTableNameSSMParam" : "/Staging/{{cookiecutter.project_name}}/DDBTableName"
                          }                        
                        ActionMode: CHANGE_SET_REPLACE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: {{cookiecutter.project_name_website.replace(' ', '-')}}-Staging
                        ChangeSetName: {{cookiecutter.project_name_website.replace(' ', '-')}}-ChangeSet-Staging
                        TemplatePath: BuildArtifactAsZip::template-export.yml
                        Capabilities: CAPABILITY_IAM
                      InputArtifacts:
                        - Name: BuildArtifactAsZip
                      RunOrder: 1
                    - Name: ExecuteChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ParameterOverrides: |
                          {
                            "EnvironmentName" : "Staging",
                            "DDBTableNameSSMParam" : "/Staging/{{cookiecutter.project_name}}/DDBTableName"
                          }                        
                        ActionMode: CHANGE_SET_EXECUTE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: {{cookiecutter.project_name_website.replace(' ', '-')}}-Staging
                        ChangeSetName: {{cookiecutter.project_name_website.replace(' ', '-')}}-ChangeSet-Staging
                      OutputArtifacts:
                        - Name: {{cookiecutter.project_name_website.replace(' ', '-')}}StagingChangeSet
                      RunOrder: 2
                - Name: Prod
                  Actions:
                    - Name: DeploymentApproval
                      ActionTypeId:
                        Category: Approval
                        Owner: AWS
                        Provider: Manual
                        Version: "1"
                      RunOrder: 1
                    - Name: CreateChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ParameterOverrides: |
                          {
                            "EnvironmentName" : "Prod",
                            "DDBTableNameSSMParam" : "/Prod/{{cookiecutter.project_name}}/DDBTableName"
                          }                        
                        ActionMode: CHANGE_SET_REPLACE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: {{cookiecutter.project_name_website.replace(' ', '-')}}-Prod
                        ChangeSetName: {{cookiecutter.project_name_website.replace(' ', '-')}}-ChangeSet-Prod
                        TemplatePath: BuildArtifactAsZip::template-export.yml
                        Capabilities: CAPABILITY_IAM
                      InputArtifacts:
                        - Name: BuildArtifactAsZip
                      RunOrder: 2
                    - Name: ExecuteChangeSet
                      ActionTypeId:
                        Category: Deploy
                        Owner: AWS
                        Provider: CloudFormation
                        Version: "1"
                      Configuration:
                        ParameterOverrides: |
                          {
                            "EnvironmentName" : "Prod",
                            "DDBTableNameSSMParam" : "/Prod/{{cookiecutter.project_name}}/DDBTableName"
                          }                        
                        ActionMode: CHANGE_SET_EXECUTE
                        RoleArn: !GetAtt CloudFormationExecutionRole.Arn
                        StackName: {{cookiecutter.project_name_website.replace(' ', '-')}}-Prod
                        ChangeSetName: {{cookiecutter.project_name_website.replace(' ', '-')}}-ChangeSet-Prod
                      OutputArtifacts:
                        - Name: {{cookiecutter.project_name_website.replace(' ', '-')}}ProdChangeSet
                      RunOrder: 3


